<ion-header>
  <ion-toolbar>
    <ion-title>
      Webcam Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]='true'>
  <div class="page-container">
    <div *ngFor="let i of pageArray">
      <div *ngIf="i == 0">
        <introduction *ngIf="currentPageIndex == i"></introduction>
      </div>
      <div *ngIf="i == 1">
        <user-agreement *ngIf="currentPageIndex == i" (userAgreementEmitter)="getUserAgreementVals($event)"></user-agreement>
      </div>
      <!-- Part A Video -->
      <div *ngIf="i > 1 && i <= 1 + videoQuestions.length">
        <video-question *ngIf="currentPageIndex == i" [question]="videoQuestions[currentPageIndex - 2]" [userId]="userId"></video-question>
      </div>
      <!-- Part B Survey -->
      <div *ngIf="i > 1 + videoQuestions.length">
        <survey-question *ngIf="currentPageIndex == i" [question]="surveyQuestions[currentPageIndex - 2 - videoQuestions.length]"></survey-question>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="nav-button-container">
    <ion-button #backBtn style="float: left;" (click)="back()">Back</ion-button>
    <ion-button id="nextBtn" #nextBtn style="float: right;" (click)="next()">Next</ion-button>
  </div>
</ion-footer>
