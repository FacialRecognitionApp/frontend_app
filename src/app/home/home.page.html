<ion-header>
  <ion-toolbar>
    <ion-title>
      Webcam Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]='true'>
  <div id="container">
    <div>
      <ion-button (click)="startButtonEvent()">
        Start
      </ion-button>
      <h2>Preview</h2>
      <video class='preview' #faceRecVideo width="260" height="200" autoplay muted></video>
    </div>

    <div>
      <ion-button (click)="stopButtonEvent()">
        Stop
      </ion-button>
      <h2>Recording</h2>
      <video id="recording" width="260" height="200" controls></video>
    </div>
  </div>
</ion-content>
